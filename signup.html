<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="love-running, Club for runners in Dublin, Irland, Urban Running, trail running, Dublin Docklands and phoenix park"
    />
    <meta
      name="keywords"
      content="love-running running Irland Dublin sport exercise"
    />
    <title>Love Running</title>
    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
          <h2><i class="fa-solid fa-heartbeat"></i> LET'S GET YOU SIGN UP!</h2>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" class="text-input" required><br>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" class="text-input" required><br>
          <label for="email-address">Email Address</label>
          <input type="email" id="email-address" name="email-address" class="text-input" required><br>
        </form>
        <div class="radio-buttons">
          <div>
            <label for="road">Road</label>
            <input type="radio" name="running-preference" id="road" value="road" required>
          </div>
          <div>
            <label for="trail">Trail</label>
            <input type="radio" name="running-preference" id="trail" value="trail" required>            
          </div>
          <div>
            <label for="both">Road</label>
            <input type="radio" name="running-preference" id="both" value="both" required checked>            
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer id="social-networks">
      <li>
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </li>
      <li>
        <a
          href="https://x.com"
          target="_blank"
          rel="noopener"
          aria-lable="Visit our X page (open in a new tab)"
        ></a
        ><i class="fa-brands fa-x-twitter"></i>
      </li>
      <li>
        <a
          href="https://youtube.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our youtube page (open in a new tab)"
        ></a
        ><i class="fa-brands fa-youtube"></i>
      </li>
      <li>
        <a
          href="https://instagram.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our instagram page (open in a new tab)"
        ></a
        ><i class="fa-brands fa-instagram"></i>
      </li>
    </footer>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/bf7023a61c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
